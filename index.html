<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="loader.js"></script>
    <link rel="stylesheet" href="loader.css">
</head>
<body>
<div style="position: absolute; z-index: 20">
    <button id="wait">Wait</button>
    <button id="remove-wait">Stop Wait</button>
</div>
<script>
    $(document).ready(function(){
        var opt={
            //These are default options
            loaderId:"my-custom-loader",
            src:"./spinner.gif",
            opacity:0.5,
            backgroundColor:"#000000",
            zIndex:99
        }
        window.loader=new Loader().init(opt);
        $('#wait').on("click",function(){
            loader.addRequest();
        })
        $('#remove-wait').on("click",function(){
            loader.removeRequest();
        })
    })
</script>
</body>
</html>
